<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} · Flask Demo</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 24px; line-height: 1.5; }
        header { margin-bottom: 24px; }
        nav a { margin-right: 12px; text-decoration: none; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .muted { color: #666; font-size: 0.9em; }
        .tag { display:inline-block; border:1px solid #ccc; border-radius: 999px; padding:2px 8px; margin-right:6px; font-size:0.85em; }
        .actions a, .actions form { display:inline-block; margin-left:8px; }
        .actions button { border:none; background:none; padding:0; cursor:pointer; color:#c00; }
    </style>
</head>
<body>
<header>
<div style="display:flex;justify-content:space-between;align-items:center;">
<nav>
<a href="{{ url_for('main') }}">Головна</a>
<a href="{{ url_for('about') }}">Про проєкт</a>
<a href="{{ url_for('create_post') }}">Додати пост</a>
</nav>
<div>
{% if current_user %}
<span class="muted">Привіт, {{ current_user.username }}</span>
<a href="{{ url_for('logout') }}" style="margin-left:8px;">Вийти</a>
{% else %}
<a href="{{ url_for('login') }}">Вхід</a>
<a href="{{ url_for('register') }}" style="margin-left:8px;">Реєстрація</a>
{% endif %}
</div>
</div>
</header>
{% block body %}{% endblock %}
</body>
</html>
